apply plugin: 'com.github.ben-manes.versions'

buildscript {
  repositories {
    mavenCentral()
    google()
    gradlePluginPortal()
  }

  dependencies {
    classpath libs.androidPlugin
    classpath libs.kotlin.plugin
    classpath libs.versionsPlugin
    classpath libs.japicmpPlugin
    classpath libs.publishPlugin
    classpath libs.dokkaPlugin
  }
}

subprojects {
  repositories {
    mavenCentral()
    google()
  }

  tasks.withType(Test) {
    testLogging {
      events "failed"
      exceptionFormat "full"
      showExceptions true
      showStackTraces true
      showCauses true
    }
  }
}
